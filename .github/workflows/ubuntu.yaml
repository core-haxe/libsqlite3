name: ubuntu

on:
  push:
  pull_request:

env:
  gh_token: ${{ secrets.GH_TOKEN }}

jobs:
  run-tests:
    uses: vegardit/haxe-reusable-workflows/.github/workflows/test-with-haxe.yml@v1
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        haxe:
          - 4.2.5
    with:
      runner-os: ${{ matrix.os }}
      haxe-version: ${{ matrix.haxe }}
      haxe-libs: |
        utest
      test-cpp:  tests/common.hxml --class-path tests

      before-tests: |
        export commit_message="$(echo "${{ github.event.head_commit.message }}"|tr -d '\n')"
        curl --fail -X POST https://api.github.com/repos/core-haxe/sqlite3/dispatches -H 'Accept: application/vnd.github.everest-preview+json' -H 'Authorization: Bearer $gh_token' --data "{\"event_type\": \"libsqlite3 push: $commit_message\"}"
        curl --fail -X POST https://api.github.com/repos/core-haxe/db-core/dispatches -H 'Accept: application/vnd.github.everest-preview+json' -H 'Authorization: Bearer $gh_token' --data "{\"event_type\": \"libsqlite3 push: $commit_message\"}"

        git clone https://github.com/core-haxe/promises
        haxelib dev promises promises
        git clone https://github.com/core-haxe/logging
        haxelib dev logging logging
        git clone https://github.com/core-haxe/libsqlite3
        haxelib dev libsqlite3 libsqlite3
